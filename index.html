<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Page Clone</title>
    <link rel="icon" href="./images/favicon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7d0bbddace.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="google-header">
      <ul class="nav justify-content-end align-items-center">
        <li class="nav-item">
          <a class="nav-link text-link" href="#">Gmail</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-link" href="#">Images</a>
        </li>
        <li class="nav-item grid-shadow">
          <div class="grid-icon">
            <a class="nav-link" href="#"
              ><i class="fa-solid fa-ellipsis-vertical dots"></i
              ><i class="fa-solid fa-ellipsis-vertical dots"></i
              ><i class="fa-solid fa-ellipsis-vertical dots"></i
            ></a>
          </div>
        </li>
        <li class="nav-item user-icon">
          <a class="nav-link user-icon-link" href="#"
            ><span class="user-icon-letter">N</span></a
          >
        </li>
      </ul>
    </header>
    <section class="content">
      <div class="content-wrapper">
        <img
          class="google-logo"
          src="./images/google_logo.svg"
          alt="Google Logo"
        />
        <!-- Form is not supported equally in all browsers, and that may not work in some browsers -->
        <div className="search-form">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input class="search-input" type="text" id="search-input" />
          </div>
          <div class="search-buttons">
            <button onclick="search()">Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
          <div class="text-center language">
            Google offered in:
            <a href="#">PortuguÃªs (Portugal)</a>
            <a href="#">Nederlands</a>
            <a href="#">Frysk</a>
          </div>
        </div>
      </div>
    </section>
    <footer className="container">
      <div class="upper-footer">Netherlands</div>
      <div class="row lower-footer">
        <div class="col-md-6 d-flex justify-content-star lower-left-footer">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>
        </div>
        <div class="col-md-6 d-flex justify-content-end lower-right-footer">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
